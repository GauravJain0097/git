<!DOCTYPE html>
<html>
    <head>
        <script>
            function average()
            {
                var a=new Array(80,77,88,95,68);
                var length=a.length;
                sum=0;
                for(var i=0;i<a.length;i++)
                {
                    sum=sum+a[i]
                }
                var average=sum/length;
                if(average<60)
                {   
                    // alert("grade F");
                    document.write("grade F");
                }
                else if(average<70)
                {
                    document.write("grade D");
                }
                else if(average<80)
                {
                    document.write("grade C");
                }
                else if(average<90)
                {
                    document.write("grade B");
                }
                else if(average<100)
                {
                    document.write("grade A");
                }
            }
            average();
        </script>
    </head>
    <body>
        <h1>Average Sum</h1>
    </body>
</html>
