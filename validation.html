<!DOCTYPE html>
<html>
    <head>
        <script src="validatefile.js"></script>       
    </head>
    <body>
        <h2>Registration Form</h2>
        <form  name="reg_form">
                Email:<input type="text" name="email" id="email"><br>
                Password:<input type="password" name="pass" id="pass"><br>
                Confirm Password:<input type="password" name="cpass" id="cpass"><br>
                FirstName:<input type="text" name="firstName" id="fname" ><br>
                LastName:<input type="text" name="lname" id="lname"><br>
                Zip/Postal Code:<input type="text" id="zip"><br>
                <input type="button" value="Reg" onclick="validate()">
        </form>
    </body>
</html>
